<section id="contact">
  <div class="container">
    <!-- Left video section -->
    <div class="video-section">
      <img src="assets/talk.gif" alt="Page Image" />
      <div class="caption">Talk to Us</div>
    </div>

    <!-- Form section -->
    <div class="form-section">
      <h2>Contact Us</h2>
      <form #form="ngForm" (ngSubmit)="submit(form)">

        <!-- Name -->
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name"
          [(ngModel)]="formData.name" name="name" required minlength="2"
          pattern="^[A-Za-z ]+$"
          #name="ngModel"
          [class.invalid]="name.invalid && name.touched" />
        <div class="error" *ngIf="name.errors && name.touched">
          <span *ngIf="name.errors['required']">Name is required</span>
          <span *ngIf="name.errors['minlength']">Min 2 characters</span>
          <span *ngIf="name.errors['pattern']">Only letters allowed</span>
        </div>

        <!-- Email -->
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email"
          [(ngModel)]="formData.email" name="email" required email
          #email="ngModel"
          [class.invalid]="email.invalid && email.touched" />
        <div class="error" *ngIf="email.invalid && email.touched">Valid email required</div>

        <!-- Project Name -->
        <label for="projectName">Project Name</label>
        <input id="projectName" type="text" placeholder="Enter project name"
          [(ngModel)]="formData.projectName" name="projectName" required
          #projectName="ngModel"
          [class.invalid]="projectName.invalid && projectName.touched" />
        <div class="error" *ngIf="projectName.invalid && projectName.touched">Project name required</div>

        <!-- Project Tech -->
        <label for="projectTech">Project Technology</label>
        <input id="projectTech" type="text" placeholder="E.g., Angular, Node.js"
          [(ngModel)]="formData.projectTech" name="projectTech" />

        <!-- Project Type -->
        <label for="projectType">Project Type</label>
        <select id="projectType" [(ngModel)]="formData.projectType" name="projectType" required #projectType="ngModel"
          [class.invalid]="projectType.invalid && projectType.touched">
          <option value="">Select type</option>
          <option value="Full Stack">Full Stack</option>
          <option value="Backend">Backend</option>
          <option value="Frontend">Frontend</option>
        </select>
        <div class="error" *ngIf="projectType.invalid && projectType.touched">Project type required</div>

        <!-- Platform -->
        <label for="platform">Platform</label>
        <select id="platform" [(ngModel)]="formData.platform" name="platform" required #platform="ngModel"
          [class.invalid]="platform.invalid && platform.touched">
          <option value="">Select platform</option>
          <option value="Mobile App">Mobile App</option>
          <option value="Web App">Web App</option>
        </select>
        <div class="error" *ngIf="platform.invalid && platform.touched">Platform required</div>

        <!-- Description -->
        <label for="description">Project Description</label>
        <textarea id="description" placeholder="Write a brief description"
          [(ngModel)]="formData.description" name="description"></textarea>

        <!-- Button -->
        <button type="submit" [disabled]="form.invalid">Submit</button>
      </form>
    </div>
  </div>
</section>

<!-- Modal -->
<div (click)="closeModal()" *ngIf="showModal" class="modal show">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Success!</h2>
    <p>Your form has been submitted successfully.</p>
  </div>
</div>
