<section id="about" class="about">
  <div class="about-content">
    <h2>About Us</h2>
    <p>We are a passionate team specializing in web development, Angular, and scalable digital solutions.</p>
    <div class="tech-stack">
      <span *ngFor="let tech of techStack">{{ tech }}</span>
    </div>
  </div>
  <div class="about-image">
    <img [src]="imageUrl" alt="Team illustration" />
  </div>
</section>
