<section class="contact">
  <div class="contact-container">
    <div class="contact-form">
      <h5 class="subtitle">Contact us</h5>
      <h2 class="title">Let’s get in touch</h2>

      <form (ngSubmit)="submitForm()" #contactForm="ngForm">
        <label>Full Name*</label>
        <input 
          type="text" 
          name="name" 
          [(ngModel)]="contact.name" 
          required 
          placeholder="Enter your name"
        />

        <label>Email Id*</label>
        <input 
          type="email" 
          name="email" 
          [(ngModel)]="contact.email" 
          required 
          placeholder="Enter your email"
        />

        <label>Subject</label>
        <select 
          name="subject" 
          [(ngModel)]="contact.subject"
        >
          <option value="" disabled selected>Select a subject</option>
          <option>General Inquiry</option>
          <option>Support</option>
          <option>Feedback</option>
        </select>

        <label>Your Message</label>
        <textarea 
          name="message" 
          [(ngModel)]="contact.message" 
          placeholder="Your message here"
        ></textarea>

        <button type="submit" [disabled]="!contactForm.valid">
          Send <span class="arrow">➜</span>
        </button>
      </form>
    </div>

    <div class="contact-illustration">
      <img src="assets/web d.jpg" alt="Contact Illustration" />
    </div>
  </div>
</section>
