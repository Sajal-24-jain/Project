<section class="hero">
  <div class="hero-content animate">
    <h1>{{ headline }}</h1>
    <p>{{ subHeadline }}</p>
    <div class="buttons">
      <button class="btn primary">Get Started</button>
      <button class="btn secondary">See Portfolio</button>
    </div>
  </div>
  <div class="hero-image animate">
    <img [src]="heroImage" alt="Hero illustration" />
  </div>
</section>
