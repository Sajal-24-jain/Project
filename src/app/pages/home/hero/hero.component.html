<section class="hero">
  <div class="gradient-background">
    <!-- each sphere has an inner wrapper so JS offset (parent) doesn't stomp the float animation (child) -->
    <div class="gradient-sphere sphere-1"><div class="sphere-inner"></div></div>
    <div class="gradient-sphere sphere-2"><div class="sphere-inner"></div></div>
    <div class="gradient-sphere sphere-3"><div class="sphere-inner"></div></div>

    <div class="glow"></div>
    <div class="grid-overlay"></div>
    <div class="noise-overlay"></div>

    <!-- use ViewChild reference -->
    <div class="particles-container" #particlesContainer></div>
  </div>

  <div class="content-container">
    <h1>{{ headline }}</h1>
    <p>{{ subHeadline }}</p>
    <button class="btn">Explore More</button>
  </div>
</section>
