<div class="portfolio-container">
  <button class="prev" (click)="prevProject()">&#10094;</button>

  <div class="project-slide">
    <h3>{{ projects[currentIndex].title }}</h3>
    <p>{{ projects[currentIndex].description }}</p>
    <div class="images">
      <img *ngFor="let img of projects[currentIndex].images" [src]="img" [alt]="projects[currentIndex].title">
    </div>
  </div>

  <button class="next" (click)="nextProject()">&#10095;</button>
</div>
