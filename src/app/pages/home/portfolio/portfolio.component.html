<section class="portfolio">
  <h2>Our Work</h2>
  <div class="projects">
    <div class="project-card" *ngFor="let project of projects">
      <img [src]="project.image" [alt]="project.title" />
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
       <button class="view-btn">View Project</button>
    </div>
  </div>
</section>
