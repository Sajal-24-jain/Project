<div class="reviews-container">
  <h2 class="title">Client Testimonials</h2>

  <div class="review-content">
    <span class="quote left">“</span>
    <p class="review-text">
      {{ reviews[currentIndex].message }}
    </p>
    <span class="quote right">”</span>
  </div>

  <div class="client-info">
    <img
      class="client-image"
      [src]="reviews[currentIndex].image"
      alt="{{ reviews[currentIndex].name }}"
    />
    <div>
      <h3>{{ reviews[currentIndex].name }}</h3>
      <p>{{ reviews[currentIndex].company }}</p>
    </div>
  </div>

  <!-- Navigation -->
  <div class="nav-buttons">
    <button (click)="prevReview()">&#10094;</button>
    <button (click)="nextReview()">&#10095;</button>
  </div>
</div>
